<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Visualizer - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #35424a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #2a2a2a;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the CSV Visualizer</h1>
</header>

<main>
    <h2>Select an option below:</h2>
    <a href="{% url 'upload_file' %}">Upload a CSV File</a>
    <a href="{% url 'visualize_data' %}">Visualize Data</a>
</main>

</body>
</html>
